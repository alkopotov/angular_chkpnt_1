<section>
  <div class="input_area">
    <label> Search title
      <input type="text"
       class="text_input"
      [(ngModel)]="productListService.searchValue"
      (click)="productListService.resetPriceInput()"
      >
    </label>
    <label> Select category
      <select
        class="text_input" 
        [(ngModel)]="productListService.categorySelected"
        (change)="productListService.resetPriceInput()"
      >
        @for (option of productListService.categories; track $index) {
          <option [value]="option">{{option}}</option>
        }
      </select>
    </label>
    
  </div>
  <div class="input_range_area">
    <div>
      <label class="range_label">Price range:
        @if (productListService.displayedProducts.length === 0) {
          <span>no products</span>

        }
        @else if (productListService.currentPrice === '') {
          <span>{{productListService.defaultValue}}</span>
        }
        @else {
          <span>{{productListService.currentPrice}}</span>
        }
      </label>
      <div class="range_limits">
        @if (productListService.displayedProducts.length === 0) {
          <p>0</p><p>0</p>
        }
        @else {
          <p>{{productListService.minPrice}}</p><p>{{productListService.maxPrice}}</p>
        }
        
      </div>
      <input
        type="range"
        [(ngModel)]="productListService.currentPrice"
        [min]="productListService.minPrice"
        [max]="productListService.maxPrice"
        [value]="productListService.defaultValue"
       
      >
    </div>
    <div>
      <label class="range_label"> Rating range: <span>{{productListService.maxRating}}</span></label>
      <div class="range_limits">
        <p>0</p><p>5</p>
      </div>
      <input
        type="range"
        [(ngModel)]="productListService.maxRating"
        min="0"
        max="5"
        (change)="productListService.resetPriceInput()"
      >
    </div>
  </div>
</section>
